# DLMS related automatic testing configuration

# Alarms
service.endpoint.host=localhost:443
alarm.notifications.host=localhost
alarm.notifications.port=9598

# When waiting for SmartMeter response data availability for a correlation UID
# retrieved earlier, what is the maximum duration after which a test will fail,
# and what is the interval to periodically check if there is data.
# Both values in milliseconds.
smartmetering.response.wait.check.interval=2000
smartmetering.response.wait.fail.duration=180000

web.service.template.default.uri.smartmetering.adhoc=osgp-adapter-ws-smartmetering/smartmetering/adHocService/
jaxb2.marshaller.context.path.smartmetering.adhoc=com.alliander.osgp.adapter.ws.schema.smartmetering.adhoc

web.service.template.default.uri.smartmetering.bundle=osgp-adapter-ws-smartmetering/smartmetering/bundleService/
jaxb2.marshaller.context.path.smartmetering.bundle=com.alliander.osgp.adapter.ws.schema.smartmetering.bundle

web.service.template.default.uri.smartmetering.configuration=osgp-adapter-ws-smartmetering/smartmetering/configurationService/
jaxb2.marshaller.context.path.smartmetering.configuration=com.alliander.osgp.adapter.ws.schema.smartmetering.configuration

web.service.template.default.uri.smartmetering.installation=osgp-adapter-ws-smartmetering/smartmetering/installationService/
jaxb2.marshaller.context.path.smartmetering.installation=com.alliander.osgp.adapter.ws.schema.smartmetering.installation

web.service.template.default.uri.smartmetering.management=osgp-adapter-ws-smartmetering/smartmetering/managementService/
jaxb2.marshaller.context.path.smartmetering.management=com.alliander.osgp.adapter.ws.schema.smartmetering.management

web.service.template.default.uri.smartmetering.monitoring=osgp-adapter-ws-smartmetering/smartmetering/monitoringService/
jaxb2.marshaller.context.path.smartmetering.monitoring=com.alliander.osgp.adapter.ws.schema.smartmetering.monitoring
