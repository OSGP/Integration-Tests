# DLMS related automatic testing configuration

# Alarms
service.endpoint.host=localhost:443
alarm.notifications.host=localhost
alarm.notifications.port=9598

# When waiting for SmartMeter response data availability for a correlation UID
# retrieved earlier, what is the maximum duration after which a test will fail,
# and what is the interval to periodically check if there is data.
# Both values in milliseconds.
smartmetering.response.wait.check.interval=2000
smartmetering.response.wait.fail.duration=180000

web.service.template.default.uri.smartmetering.adhocmanagement=osgp-adapter-ws-smartmetering/smartmetering/adHocManagementService/
jaxb2.marshaller.context.path.smartmetering.adhocmanagement=com.alliander.osgp.adapter.ws.schema.smartmetering.adhoc

web.service.template.default.uri.smartmetering.bundlemanagement=osgp-adapter-ws-smartmetering/smartmetering/bundleManagementService/
jaxb2.marshaller.context.path.smartmetering.bundlemanagement=com.alliander.osgp.adapter.ws.schema.smartmetering.bundle

web.service.template.default.uri.smartmetering.configurationmanagement=osgp-adapter-ws-smartmetering/smartmetering/configurationManagementService/
jaxb2.marshaller.context.path.smartmetering.configurationmanagement=com.alliander.osgp.adapter.ws.schema.smartmetering.configuration

web.service.template.default.uri.smartmetering.installationmanagement=osgp-adapter-ws-smartmetering/smartmetering/installationManagementService/
jaxb2.marshaller.context.path.smartmetering.installationmanagement=com.alliander.osgp.adapter.ws.schema.smartmetering.installation

web.service.template.default.uri.smartmetering.management=osgp-adapter-ws-smartmetering/smartmetering/managementService/
jaxb2.marshaller.context.path.smartmetering.management=com.alliander.osgp.adapter.ws.schema.smartmetering.management

web.service.template.default.uri.smartmetering.monitoringmanagement=osgp-adapter-ws-smartmetering/smartmetering/monitoringManagementService/
jaxb2.marshaller.context.path.smartmetering.monitoringmanagement=com.alliander.osgp.adapter.ws.schema.smartmetering.monitoring
