# =========================================================
# APPLICATION CONFIG
# =========================================================

#DB configuration
db.name.osgp_adapter_ws_distributionautomation=osgp_adapter_ws_distributionautomation
db.name.osgp_adapter_protocol_iec61850=osgp_adapter_protocol_iec61850

#EntityManager
#Declares the base package of the entity classes
entitymanager.packages.to.scan.da=org.osgpfoundation.osgp.domain.da.entities,com.alliander.osgp.domain.core.entities
entitymanager.packages.to.scan.iec61850=com.alliander.osgp.adapter.protocol.iec61850.domain.entities
entitymanager.packages.to.scan.ws.distributionautomation=org.osgpfoundation.osgp.adapter.ws.da.domain.entities

#IEC61850
iec61850.mock.port=62102
iec61850.mock.networkaddress=localhost
iec61850.mock.serverName=WAGO61850Server
iec61850.mock.icdfilename=Simple_substation_v0.14.icd

# When waiting for RTU response data availability for a correlation UID
# retrieved earlier, what is the maximum duration after which a test will fail,
# and what is the interval to periodically check if there is data.
# Both values in milliseconds.
iec61850.rtu.response.wait.check.interval=2000
iec61850.rtu.response.wait.fail.duration=60000

#Notification service
web.service.notification.context=/ws/da-notification
web.service.notification.port=8088

web.service.truststore.location=../certificates
web.service.keystore.location=../certificates

# =========================================================
# WEB SERVICE CONFIG
# =========================================================

#web service URI's
web.service.template.default.uri.distributionautomation.adhocmanagement=osgp-adapter-ws-distributionautomation/distributionautomation/adhocmanagement
web.service.template.default.uri.distributionautomation.devicemanagement=osgp-adapter-ws-distributionautomation/distributionautomation/devicemanagement
web.service.template.default.uri.distributionautomation.monitoring=osgp-adapter-ws-distributionautomation/distributionautomation/monitoring
web.service.template.default.uri.distributionautomation.notification=osgp-adapter-ws-distributionautomation/distributionautomation/notification

#Jaxb2Marshaller
jaxb2.marshaller.context.path.distributionautomation.adhocmanagement=org.osgpfoundation.osgp.adapter.ws.schema.distributionautomation.generic
jaxb2.marshaller.context.path.distributionautomation.devicemanagement=org.osgpfoundation.osgp.adapter.ws.schema.distributionautomation.generic
jaxb2.marshaller.context.path.distributionautomation.monitoring=org.osgpfoundation.osgp.adapter.ws.schema.distributionautomation.generic
jaxb2.marshaller.context.path.distributionautomation.notification=org.osgpfoundation.osgp.adapter.ws.schema.distributionautomation.notification