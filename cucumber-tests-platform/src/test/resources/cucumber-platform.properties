# Settings to test the platform.

# Server Configuration
platform=localhost
serviceEndpoint=${platform}:443
certificate.basepath=../certificates

# Database Configuration
db.username=osp_admin
db.password=1234
db.driver=org.postgresql.Driver
db.hostname=localhost
db.port=5432

osgpcoredbs.url=jdbc:postgresql://${db.hostname}:${db.port}/osgp_core
osgploggingdbs.url=jdbc:postgresql://${db.hostname}:${db.port}/osgp_logging
osgpadapterwssmartmeteringdbs.url=jdbc:postgresql://${db.hostname}:${db.port}/osgp_adapter_ws_smartmetering
osgpadapterprotocoldlmsdbs.url=jdbc:postgresql://${db.hostname}:${db.port}/osgp_adapter_protocol_dlms
osgpadapterprotocoloslpdbs.url=jdbc:postgresql://${db.hostname}:${db.port}/osgp_adapter_protocol_oslp
osgpadapterwsmicrogridsdbs.url=jdbc:postgresql://${db.hostname}:${db.port}/osgp_adapter_ws_microgrids
osgpadapterwsadmindbs.url=jdbc:postgresql://${db.hostname}:${db.port}/osgp_adapter_ws_admin
osgpadapterprotocoliec61850dbs.url=jdbc:postgresql://${db.hostname}:${db.port}/osgp_adapter_protocol_iec61850

# Hibernate Configuration
hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
hibernate.format_sql=true
hibernate.ejb.naming_strategy=org.hibernate.cfg.ImprovedNamingStrategy
hibernate.show_sql=false

# EntityManager
# Declares the base package of the entity classes
entitymanager.packages.to.scan=com.alliander.osgp.adapter.ws.smartmetering.domain.entities
entitymanager.packages.to.scan.core=com.alliander.osgp.domain.core.entities, com.alliander.osgp.domain.microgrids.entities
entitymanager.packages.to.scan.dlms=org.osgp.adapter.protocol.dlms.domain.entities
entitymanager.packages.to.scan.iec61850=com.alliander.osgp.adapter.protocol.iec61850.domain.entities
entitymanager.packages.to.scan.oslp=com.alliander.osgp.adapter.protocol.oslp.domain.entities
entitymanager.packages.to.scan.logging=com.alliander.osgp.logging.domain.entities
entitymanager.packages.to.scan.ws.microgrids=com.alliander.osgp.adapter.ws.microgrids.domain.entities

# OSLP
oslp.timeout.connect=20000
oslp.port.client=12121
oslp.port.server=12121
oslp.elster.port.server=12122

# Test device configuration
device.networkaddress=localhost

# ECDSA security
oslp.security.signkey.path=../certificates/oslp_sim_ecdsa_private.der
oslp.security.verifykey.path=../certificates/oslp_test_ecdsa_public.der
oslp.security.keytype=EC
oslp.security.signature=SHA256withECDSA
oslp.security.provider=SunEC

oslp.sequence.number.window=6
oslp.sequence.number.maximum=65535

response.delay.time=1000
response.delay.random.range=2000

#IEC61850
#ICD file from osgp-protocol-simulator-iec61850 resources
iec61850.mock.icd.filename=Pampus_v0.4.5_reporting_hack.icd
iec61850.mock.icd.filename.marker.wadden=MarkerWadden_0_1_1.icd

iec61850.mock.port=60102
iec61850.mock.networkaddress=localhost
iec61850.mock.serverName=WAGO61850Server

# When waiting for RTU response data availability for a correlation UID
# retrieved earlier, what is the maximum duration after which a test will fail,
# and what is the interval to periodically check if there is data.
# Both values in milliseconds.
iec61850.rtu.response.wait.check.interval=2000
iec61850.rtu.response.wait.fail.duration=60000

#WebServiceTemplate
application.name=CUCUMBER

base.uri=https://localhost:443/
web.service.template.default.uri.admin.devicemanagement=osgp-adapter-ws-admin/common/deviceManagementService
web.service.template.default.uri.core.adhocmanagement=osgp-adapter-ws-core/common/deviceManagementService
web.service.template.default.uri.core.devicemanagement=osgp-adapter-ws-core/common/adHocManagementService
web.service.template.default.uri.core.configurationmanagement=osgp-adapter-ws-core/common/configurationManagementService
web.service.template.default.uri.core.deviceinstallation=osgp-adapter-ws-core/common/deviceInstallationService
web.service.template.default.uri.core.configurationmanagement=osgp-adapter-ws-core/common/configurationManagementService
web.service.template.default.uri.core.firmwaremanagement=osgp-adapter-ws-core/common/firmwareManagementService
web.service.template.default.uri.microgrids.adhocmanagement=osgp-adapter-ws-microgrids/microgrids/adHocManagementService
web.service.template.default.uri.smartmetering.installationmanagement=osgp-adapter-ws-smartmetering/installationManagementService
web.service.template.default.uri.publiclighting.adhocmanagement=osgp-adapter-ws-publiclighting/publiclighting/adHocManagementService/
web.service.template.default.uri.publiclighting.devicemonitoring=osgp-adapter-ws-publiclighting/publiclighting/DeviceMonitoringService/
web.service.template.default.uri.publiclighting.schedulemanagement=osgp-adapter-ws-publiclighting/publiclighting/scheduleManagementService/
web.service.template.default.uri.tariffswitching.adhocmanagement=osgp-adapter-ws-tariffswitching/tariffswitching/adHocManagementService/
web.service.template.default.uri.tariffswitching.schedulemanagement=osgp-adapter-ws-tariffswitching/tariffswitching/scheduleManagementService/

#Web service truststore
web.service.truststore.location=../certificates/trust.jks
web.service.truststore.password=123456
web.service.truststore.type=jks

#Web service keystore
web.service.keystore.basepath=../certificates
web.service.keystore.password=1234
web.service.keystore.type=pkcs12

#Jaxb2Marshaller
jaxb2.marshaller.context.path.admin.devicemanagement=com.alliander.osgp.adapter.ws.schema.admin.devicemanagement
jaxb2.marshaller.context.path.core.adhocmanagement=com.alliander.osgp.adapter.ws.schema.core.adhocmanagement
jaxb2.marshaller.context.path.core.configurationmanagement=com.alliander.osgp.adapter.ws.schema.core.configurationmanagement
jaxb2.marshaller.context.path.core.devicemanagement=com.alliander.osgp.adapter.ws.schema.core.devicemanagement
jaxb2.marshaller.context.path.core.deviceinstallation=com.alliander.osgp.adapter.ws.schema.core.deviceinstallation
jaxb2.marshaller.context.path.core.configurationmanagement=com.alliander.osgp.adapter.ws.schema.core.configurationmanagement
jaxb2.marshaller.context.path.core.firmwaremanagement=com.alliander.osgp.adapter.ws.schema.core.firmwaremanagement
jaxb2.marshaller.context.path.microgrids.adhocmanagement=com.alliander.osgp.adapter.ws.schema.microgrids.adhocmanagement
jaxb2.marshaller.context.path.smartmetering.installationmanagement=com.alliander.osgp.adapter.ws.schema.smartmetering.installation
jaxb2.marshaller.context.path.publiclighting.adhocmanagement=com.alliander.osgp.adapter.ws.schema.publiclighting.adhocmanagement
jaxb2.marshaller.context.path.publiclighting.devicemonitoring=com.alliander.osgp.adapter.ws.schema.publiclighting.devicemonitoring
jaxb2.marshaller.context.path.publiclighting.schedulemanagement=com.alliander.osgp.adapter.ws.schema.publiclighting.schedulemanagement
jaxb2.marshaller.context.path.tariffswitching.adhocmanagement=com.alliander.osgp.adapter.ws.schema.tariffswitching.adhocmanagement
jaxb2.marshaller.context.path.tariffswitching.schedulemanagement=com.alliander.osgp.adapter.ws.schema.tariffswitching.schedulemanagement
jaxb2.marshaller.context.path.microgrids.notification=com.alliander.osgp.adapter.ws.schema.microgrids.notification

#Time in milliseconds between sending the request to the platform and the availability of the response in the meter_response_data table 
osgp.response.poller.maxWaitTimeForResponse=3000
osgp.response.poller.sleepTime=100

# Timeout in seconds to be used within the cucumber steps. Default is 30 seconds. 
timeout=30
# Sleeptime between checks in milliseconds
sleeptime=500

#Notification service
web.service.notification.context=/notifications
web.service.notification.port=8088
